<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Welcome to the Temperature Converter</h3>
 Select a scale:
<br>
<button onclick="showFah()" id="fahButton">Fahrenheit</button>
<button onclick="showCel()" id="celButton">Celsius</button>

<div id="fahrenheit">
    <form>
        Temperature In Fahrenheit:
        <input type="text" id="fahInput" placeholder="°F">
        <p id="fahToCel"></p>
        <button onclick="fahCalc()">Calculate</button>
        <button onclick="reset()">Reset</button>
    </form>
</div>

<div id="celsius">
    <form>
        Temperature In Celsius:
        <input type="text" id="celInput" placeholder="°C">
        <p id="celToFah"></p>
        <button onclick="celCalc()">Calculate</button>
        <button onclick="reset()">Reset</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
